<!DOCTYPE html>
<html lang ="en">
<head>
    <title>RockPaperScissor</title>
    <meta charset="uff-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- local css -->
    <link rel="stylesheet" href="../program/index.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Satisfy&display=swap" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">
</head>
    <body>
         <div clas="card">
             <div class="card-header border-0 bg-azure">
                 <p class="card-text text-center">
                <a href="../program/index.html"> HOME
                </a>
                </p>
            </div>
            <div class="card-header border-0 bg-azure">
                <h1>Welcome, <span id="player"></span>, choose your weapon</h1>
            </div>
        </div>
<hr>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3">
            <div class="card-deck ext-card col mb-4">
                <div class="card ml-5 bg-azure border-0">
                    <img src="../photos/Rock.png" class="card-img-top col" alt="Rock" onclick="player_selection('Rock');Rps_Condition()">
                    <div class="card-body">
                        <h5 class="card-title text-muted">ROCK</h5>
                    </div>
                </div>
            </div>
            <div class="card-deck ext-card col mb-4">
                <div class="card bg-azure border-0">
                    <img src="../photos/Paper.png" class="card-img-top col" alt="paper"
                        onclick="player_selection('Paper');Rps_Condition()">
                    <div class="card-body">
                        <h5 class="card-title text-muted">PAPER</h5>
                    </div>
                </div>
            </div>
            <div class=" card-deck ext-card col mb-4">
                <div class="card bg-azure border-0">
                    <img src="../photos/Scissor.png" class="card-img-top col" alt="Scissor"
                        onclick="player_selection('Scissor');Rps_Condition()">
                    <div class="card-body">
                        <h5 class="card-title text-muted">SCISSOR</h5>
                    </div>
                </div>
            </div>
            </div>
            </div>
        <hr>
        <div class="board">
            <div class="info shadow p-3 mb-5 bg-light rounded col-3">
                <h2 class="text-warning badge badge-pill badge-dark text-uppercase">Decision Board</h2>
                <div class ="text-muted text-uppercase" id="user-choice"></div>
                <div class="text-muted text-uppercase" id="comp-choice"></div>
                <div class="text-success text-uppercase" id="final_result"></div>
            </div>
            <div class="score shadow p-3 mb-5 bg-light rounded col-3">
                <h2 class="text-warning badge badge-pill badge-dark text-uppercase">Score Sheet</h2>
                <div class="text-info text-uppercase" id="user"></div>
                <div class="text-info text-uppercase" id="comp"></div>
            </div>
            </div>
            <button class="btn btn-info mt-1 text-white" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                User history
            </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div id="move" class="text-muted text-center"></div>
            </div>
        </div>
       <hr>
    <footer class="text-muted">
    Thought, designed, developed by: <a href="https://github.com/gilbertekalea"; target="_blank">Gilbert Ekale Amoding</a>
    </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </body>
</html>
